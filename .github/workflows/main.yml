            <h3>Victims and Response</h3>
            <p>Most of the victims were low-wage laborers from Kerala, Tamil Nadu, and North Indian states. Kuwait's deputy prime minister has blamed the tragedy on the "greed" of the building and company owners, citing potential safety violations. He has ordered the arrest of those responsible.</p>

            <p>The Indian government is actively involved in the response. Prime Minister Narendra Modi held an emergency meeting, and Minister of State for External Affairs Kirti Vardhan Singh is traveling to Kuwait to oversee relief efforts and coordinate the repatriation of victims. </p>

            <h3>Investigation and Concerns</h3>
            <p>Kuwaiti authorities have launched an investigation into the cause of the fire and are examining the building's safety standards. The incident has raised concerns about the living conditions of low-wage migrant workers in the Gulf region, where overcrowding and inadequate safety measures are often reported.</p> 

            <h3>Further Information</h3>
            <p>The Indian Embassy in Kuwait has set up an emergency helpline number (+965-65505246) for updates and assistance.</p>
