            <h2>Devastating Fire Claims Lives of Indian Workers in Kuwait</h2>
            <p><span class="dateline">Mangaf, Kuwait - June 13, 2024</span> - A fire ripped through a six-story building in Mangaf, Kuwait, killing at least 40 Indian nationals and injuring dozens more. The fire, which broke out early Wednesday morning, is believed to have started in a kitchen on a lower floor while residents were asleep.</p>

