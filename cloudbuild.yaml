steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'REGION-docker.pkg.dev/dotted-hope-423417-m6/cloud-run-source-deploy/Briefs', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'REGION-docker.pkg.dev/dotted-hope-423417-m6/cloud-run-source-deploy/Briefs']
  - name: 'google/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy' 
      - 'infostream' 
      - '--image'
      - 'REGION-docker.pkg.dev/dotted-hope-423417-m6/cloud-run-source-deploy/Briefs'
      - '--region'
      - 'REGION' 
      - '--platform' 
      - 'managed'
      - '--allow-unauthenticated' # If you want your service to be publicly accessible

options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
